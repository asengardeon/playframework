@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
<title>@title</title>
<link href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
<link rel="shortcut icon" type="image/png"	href="@routes.Assets.versioned("bootstrap/images/favicon.png")" >
<script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery-1.11.3.min")"></script>
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		@content @if(flash.containsKey("sucesso")){
		<div class="alert alert-sucsess">@flash.get("sucesso")</div>
		} @if(flash.containsKey("erro")){
		<div class="alert alert-alert">@flash.get("erro")</div>
		}
	</div>
</body>

</html>
